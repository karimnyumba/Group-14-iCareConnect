<div
  class="w-100"
  *ngIf="{
    customForm: customForm$ | async,
    visitDetails: visitDetails$ | async,
    currentLocation: currentLocation$ | async
  } as params"
>
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sx-12 col-sm-12">
      <div class="loading-overlay" *ngIf="saving">
        <div class="text-center">
          <div>Saving .....</div>
          <div class="mt-3 d-flex justify-content-center w-100">
            <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
          </div>
        </div>
      </div>
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="!params?.visitDetails || !params?.currentLocation"
      ></mat-progress-bar>
      <fieldset>
        <legend>Drug/Non-drug</legend>
        <div class="row">
          <div class="col-12">
            <table class="table table-striped table-bordered">
              <tbody>
                <tr *ngFor="let item of selectedItems; let count = index">
                  <td style="width: 30px">
                    {{ count + 1 }}
                  </td>
                  <td class="w-50">
                    {{ item?.name }}
                  </td>
                  <td style="width: 30px">
                    <app-form
                      [fields]="[quantityFields[item?.itemUuid]]"
                      (formUpdate)="onQuantityUpdate($event)"
                    ></app-form>
                  </td>
                  <td></td>
                  <td style="width: 30px">
                    <button (click)="onRemove($event, item)" mat-icon-button>
                      <mat-icon color="warn">delete</mat-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-12 d-flex justify-content-left">
            <div class="w-50">
              <app-form
                [fields]="[searchItemFormField]"
                (formUpdate)="onSearchItemFormUpdate($event)"
              ></app-form>
            </div>
            <div class="w-25">
              <button
                mat-icon-button
                (click)="onAddToList($event, itemData)"
                [disabled]="!itemData"
              >
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </fieldset>

      <app-capture-form-data
        *ngIf="params?.customForm"
        [form]="params?.customForm"
        [isGenericForm]="true"
        [isFormHorizontal]="true"
        [formValidationRules]="[]"
        (formDataUpdate)="onFormUpdate($event)"
      ></app-capture-form-data>

      <div class="d-flex justify-content-end">
        <button
          mat-flat-button
          color="primary"
          (click)="
            onSave(
              $event,
              selectedItems,
              params?.visitDetails,
              params?.currentLocation
            )
          "
          [disabled]="
            selectedItems?.length === 0 ||
            !params?.visitDetails ||
            !params?.currentLocation
          "
        >
          Save
        </button>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-sx-12">
      <app-encounters-list
        *ngIf="params?.visitDetails"
        [visitDetails]="params?.visitDetails"
      ></app-encounters-list>
    </div>
  </div>
</div>
