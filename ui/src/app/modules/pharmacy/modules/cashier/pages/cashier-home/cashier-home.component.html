<div
  class="w-100 p-2"
  *ngIf="{
    currentUser: currentUser$ | async,
    pharmacyClientDetailsFormUuid: pharmacyClientDetailsFormUuid$ | async,
    visitUuid: visitUuid$ | async,
    patientUuid: patientUuid$ | async
  } as params"
>
  <div
    class="mt-5 d-flex justify-content-center w-100"
    *ngIf="
      !params?.currentUser ||
      !params?.pharmacyClientDetailsFormUuid ||
      !params?.visitUuid ||
      !params?.patientUuid
    "
  >
    <mat-spinner color="primary" diameter="80" strokeWidth="4"></mat-spinner>
  </div>
  <div
    class="w-100"
    *ngIf="
      params?.currentUser &&
      params?.pharmacyClientDetailsFormUuid &&
      params?.visitUuid &&
      params?.patientUuid
    "
  >
    <app-cashier-dashboard
      [currentUser]="params?.currentUser"
      [currentLocation]="currentLocation"
      [visitUuid]="params?.visitUuid"
      [patientUuid]="params?.patientUuid"
      [formId]="params?.pharmacyClientDetailsFormUuid"
    ></app-cashier-dashboard>
  </div>
</div>
